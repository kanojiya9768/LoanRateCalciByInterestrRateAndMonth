<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loancalculator.css">
    <title>Mortgage Loan Calculator</title>
</head>
<body>
    <div id="loancal">
   
        <h1>Loan Calculator</h1>
       <p>Loan Amount: $</p><input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()">
        <p>Interest Rate: %</p><input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()">
        <p>Months to Pay: </p><input id="months" type="number" min="1" max="300" value="1" step="1"  onchange="computeLoan()">
        <h2 id="payment"></h2>
       
    </div>
    <script src="loancalculator.js"></script>
</body>
</html>
